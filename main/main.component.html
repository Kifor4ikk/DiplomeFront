<tui-island>
  <div class="btn-container">
    <button
      tuiButton
      appearance="secondary"
      type="button"
      (click)="goTo('low')"
    >
      low
    </button>
    <button
      tuiButton
      appearance="primary"
      type="button"
      (click)="goTo('mid')"
    >
      mid
    </button>
    <button
      tuiButton
      appearance="accent"
      type="button"
      (click)="goTo('high')"
    >
      high
    </button>
  </div>
</tui-island>
